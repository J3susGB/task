<div class="min-h-screen bg-gray-900 text-white p-6 flex flex-col lg:flex-row items-center justify-center gap-10">
  
  <!-- Texto motivacional -->
  <div class="text-center lg:text-right w-full lg:w-1/3 flex flex-col justify-center items-center">
    <h1 class="font-bold drop-shadow-lg text-[clamp(1.5rem,5vw,3rem)]">
      Keep it simple. Do it today.
    </h1>
  </div>

  <!-- Separador sutil solo en pantallas grandes -->
  <div class="hidden lg:block h-56 w-px bg-gray-700 mx-6 my-auto"></div>

  <!-- Formulario de login -->
  <div class="w-full lg:w-1/3 bg-gray-800 p-6 rounded-xl shadow-xl">
    <!-- Mensaje de error si falla el login -->
    <div *ngIf="loginError" class="text-red-400 bg-red-900 p-2 rounded mb-2 text-sm text-center">
      {{ loginError }}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <h2 class="text-xl font-semibold text-center">Inicia sesión</h2>

      <!-- Campo Email -->
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-2 rounded bg-gray-700 text-white outline-none"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-400 text-sm mt-1">
          Email inválido
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div>
        <label class="block text-sm mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-2 rounded bg-gray-700 text-white outline-none"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-400 text-sm mt-1">
          La contraseña es requerida
        </div>
      </div>

      <!-- Botón de enviar -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="bg-[#5c8e00] hover:bg-[#5c8e00a8] text-white font-semibold py-2 rounded transition-all disabled:opacity-50 cursor-pointer"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
