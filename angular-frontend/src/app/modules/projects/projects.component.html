<!-- Fondo oscuro general -->
<div class="min-h-screen bg-gray-900 p-6 text-white flex items-center justify-center">

    <!-- Mostrar error -->
    <p *ngIf="error" class="text-red-400">{{ error }}</p>
  
    <!-- Mostrar mensaje si no hay proyectos -->
    <div *ngIf="!isLoading && projects.length === 0" class="text-center">
      <h2 class="text-3xl font-bold text-gray-200 mb-4">¡Todavía no tienes proyectos!</h2>
      <p class="text-gray-400">Crea tu primer proyecto y empieza a organizarte</p>
    </div>
  
    <!-- Lista de proyectos -->
    <div
      *ngIf="projects.length > 0"
      class="grid gap-6 w-full"
      [ngClass]="{
        'grid-cols-1': true,
        'sm:grid-cols-2': true,
        'md:grid-cols-3': true,
        'lg:grid-cols-4': true
      }"
    >
      <div
        *ngFor="let project of projects"
        class="bg-gray-800 border border-gray-700 p-5 rounded-xl shadow-md hover:shadow-lg transition"
      >
        <h3 class="text-xl font-semibold text-[#71B100] mb-2">{{ project.title }}</h3>
        <p class="text-gray-300 text-sm">{{ project.description || 'Sin descripción' }}</p>
      </div>
    </div>
  </div>
